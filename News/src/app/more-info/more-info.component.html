<div id="image">
  <img [src]="imageUrl" alt="There isn't image" />
</div>
<div id="info">
  <div id="descr">
    <h2>{{ title }}</h2>
    <div id="content">{{ content ? content : description }}</div>
  </div>

  <div>
    <div id="date">Date: {{ date }}</div>
    <div id="author">Author: {{ author }}</div>
  </div>
</div>
<div id="buttons">
  <button (click)="handleEdit()">Edit</button>
  <button>Delete</button>
</div>
