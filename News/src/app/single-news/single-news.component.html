<div id="image">
  <img [src]="imageUrl" />
</div>
<div id="description">
  <div id="title" class="text">{{ title }}</div>
  <div id="desc" class="text">{{ description }}</div>
  <div><a [href]="url">Read more...</a></div>
</div>
<div id="date">
  <div>{{ publishedAt }}</div>
</div>
<div id="buttons">
  <button (click)="handleEditButton()" *ngIf="isLocalNews">EDIT</button>
  <button *ngIf="isLocalNews">Delete</button>
</div>
